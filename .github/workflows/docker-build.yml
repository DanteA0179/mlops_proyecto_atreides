name: Docker Build and Push

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: energy-optimization-api
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        if: github.event_name == 'pull_request'
        run: |
          docker run -d -p 8000:8000 --name test-api \
            ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          sleep 15
          
          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1
          
          # Test prediction endpoint
          curl -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{
              "lagging_reactive_power": 23.45,
              "leading_reactive_power": 12.30,
              "co2": 0.05,
              "lagging_power_factor": 0.85,
              "leading_power_factor": 0.92,
              "nsm": 36000,
              "day_of_week": 1,
              "load_type": "Medium"
            }' || exit 1
          
          docker stop test-api

      - name: Image size check
        run: |
          IMAGE_SIZE=$(docker images ${{ fromJSON(steps.meta.outputs.json).tags[0] }} --format "{{.Size}}")
          echo "Image size: $IMAGE_SIZE"
          
          # Extract numeric value and unit
          SIZE_VALUE=$(echo "$IMAGE_SIZE" | sed 's/[^0-9.]//g')
          SIZE_UNIT=$(echo "$IMAGE_SIZE" | sed 's/[0-9.]//g' | tr -d ' ')
          
          # Convert to MB
          if [ "$SIZE_UNIT" = "GB" ]; then
            SIZE_MB=$(echo "$SIZE_VALUE * 1024" | bc)
          else
            SIZE_MB=$SIZE_VALUE
          fi
          
          # Check if size exceeds 1.5GB
          if (( $(echo "$SIZE_MB > 1500" | bc -l) )); then
            echo "WARNING: Image size ($IMAGE_SIZE) exceeds 1.5GB target"
            exit 1
          else
            echo "Image size OK: $IMAGE_SIZE < 1.5GB"
          fi
